<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <title>ゲーム | じゃんけんゲーム</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">じゃんけんゲーム</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">ホーム</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="game.html">ゲーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="changelog.html">CHANGELOG</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="content">
        <p id="text" class="count">すべて:0 勝ち:0 あいこ:0 負け:0</p>
        <div class="box pcSelect">
            <picture>
                <source type="image/webp" srcset="img/paper.webp">
                <img src="img/paper.png">
            </picture>
            <p>You</p>
        </div>
        <div class="box result">
            <picture>
                <source type="image/webp" srcset="img/draw.webp">
                <img src="img/draw.png">
            </picture>
            <p>Result</p>
        </div>
        <div class="box npcSelect">
            <picture>
                <source type="image/webp" srcset="img/paper.webp">
                <img src="img/paper.png">
            </picture>
            <p>NPC</p>
        </div>
        <div class="select">
            <button type="button" class="btn btn-outline-dark" onclick="pushEvent(0)">グー</button>
            <button type="button" class="btn btn-outline-dark" onclick="pushEvent(1)">チョキ</button>
            <button type="button" class="btn btn-outline-dark" onclick="pushEvent(2)">パー</button>
            <button type="button" class="btn btn-outline-dark" onclick="location.reload()">リセット</button>
        </div>
    </div>
    <footer>
        &copy; 2020 Seraimu.
        <a href="https://github.com/seraimu/jyanken"><i class="fab fa-github fa-2x"></i></a>
    </footer>
    <script src="vendor/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/139dd14460.js" crossorigin="anonymous"></script>
    <script src="vendor/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
